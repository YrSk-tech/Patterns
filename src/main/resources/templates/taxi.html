<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>taxi</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>

<div class="container my-2">
    <h1>taxi List</h1>

    <a th:href = "@{/showNewTaxiForm}" class="btn btn-primary btn-sm mb-3">Add taxi</a>

    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>carNumber</th>
            <th>Payments</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="taxi : ${taxis}">
            <td th:text="${taxi.id}"></td>
            <td th:text="${taxi.name}"></td>
            <td th:text="${taxi.carNumber}"></td>
            <td th:text="${taxi.payments}"></td>

            <td>
                <a th:href="@{/showUpdateTaxiForm/{id}(id=${taxi.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteTaxi/{id}(id=${taxi.id})}" class="btn btn-primary">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
